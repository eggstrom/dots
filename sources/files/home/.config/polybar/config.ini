[colors]
bg0 = #11111B
bg1 = #1E1E2E
bg2 = #2A2B3C
white = #CDD6F4
blue = #89B4FA
green = #A6E3A1
yellow = #F9E2AF
red = #F38BA8

[bar/bar]
width = 100%
height = 4%
line-size = 5
font-0 = JetBrains Mono NF:size=20;5
font-1 = Font Awesome 6 Free Solid:size=20;5
cursor-click = pointer
cursor-scroll = ns-resize
separator = " | "
background = ${colors.bg0}
foreground = ${colors.white}
separator-foreground = ${colors.bg2}
modules-left = xworkspaces tray
modules-right = mpd audio backlight battery network-wired network-wireless time

[module/xworkspaces]
type = internal/xworkspaces
label-active = " %name% "
label-active-background = ${colors.bg2}
label-active-underline = ${colors.blue}
label-occupied = " %name% "
label-empty = " %name% "
label-urgent = " %name% "
label-urgent-underline = ${colors.red}

[module/tray]
type = internal/tray

[module/time]
type = internal/date
format-prefix = " "
format = "<date> "
date = %T
date-alt = %a %b %F %T
format-prefix-foreground = ${colors.blue}
format-prefix-font = 2

[module/mpd]
type = internal/mpd
format-online = <toggle> <icon-stop> <icon-repeat> <icon-random> <icon-single> <icon-consume> <icon-prev> <icon-seekb> <label-time> <icon-seekf> <icon-next> <label-song>
format-stopped = <toggle> <icon-repeat> <icon-random> <icon-single> <icon-consume>
label-song = %title%
label-time = %elapsed%/%total%
icon-play = 
icon-pause = ${self.icon-play}
icon-stop = 
icon-repeat = 
icon-random = 
icon-single = 
icon-consume = 
icon-prev = 
icon-seekb = 
icon-seekf = 
icon-next = 
icon-play-foreground = ${colors.red}
icon-pause-foreground = ${colors.green}
icon-stop-foreground = ${colors.blue}
toggle-on-foreground = ${colors.blue}
toggle-off-foreground = ${colors.bg2}
icon-prev-foreground = ${colors.blue}
icon-seekb-foreground = ${colors.blue}
icon-seekf-foreground = ${colors.blue}
icon-next-foreground = ${colors.blue}
icon-play-font = 2
icon-pause-font = 2
icon-stop-font = 2
icon-repeat-font = 2
icon-random-font = 2
icon-single-font = 2
icon-consume-font = 2
icon-prev-font = 2
icon-seekb-font = 2
icon-seekf-font = 2
icon-next-font = 2

[module/audio]
type = internal/pulseaudio
interval = 1
use-ui-max = false
click-right = $TERMINAL -e pulsemixer
format-volume = %{F#A6E3A1}<ramp-volume>%{F-} <label-volume>
format-muted = %{F#F38BA8}<ramp-volume>%{F-} <label-muted>
ramp-volume-0 = 
label-volume = %percentage%%
label-muted = %percentage%%
ramp-volume-font = 2

[module/battery]
type = internal/battery
battery = BAT1
format-full = <ramp-capacity> <label-full>
format-charging = <animation-charging> <label-charging>
format-discharging = <animation-discharging> <label-discharging>
format-low = <animation-low> <label-low>
label-full = 100%
label-charging = %percentage%% %time%
label-discharging = %percentage%% %time%
label-low = %percentage%% %time%
ramp-capacity-0 = 
animation-charging-0 = 
animation-discharging-0 = 
animation-low-0 = 
ramp-capacity-foreground = ${colors.green}
animation-charging-foreground = ${colors.blue}
animation-discharging-foreground = ${colors.yellow}
animation-low-foreground = ${colors.red}
ramp-capacity-font = 2
animation-charging-font = 2
animation-discharging-font = 2
animation-low-font = 2

[module/backlight]
type = internal/backlight
enable-scroll = true
format = <ramp> <label>
ramp-0 = 
label = %percentage%%
ramp-foreground = ${colors.yellow}
ramp-font = 2

[network]
type = internal/network
format-connected-foreground = ${colors.green}
format-disconnected-foreground = ${colors.red}
format-connected-font = 2
format-disconnected-font = 2

[module/network-wired]
inherit = network
interface-type = wired
format-connected = 
format-disconnected = 

[module/network-wireless]
inherit = network
interface-type = wireless
format-connected = 
format-disconnected = 
