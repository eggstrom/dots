font=JetBrains Mono NF:size=20
use-bold=true

prompt="‚ùØ "
match-counter=true
show-actions=true
list-executables-in-path=true
minimal-lines=true

horizontal-pad=20
vertical-pad=20
inner-pad=20

keyboard-focus=on-demand
cache=/dev/null

[colors]
background=1E1E2EFF
text=CDD6F4FF
prompt=A6E3A1FF
placeholder=2A2B3CFF
input=CDD6F4FF
match=F38BA8FF
selection=2A2B3CFF
selection-text=A6E3A1FF
selection-match=F38BA8FF
counter=A6E3A1FF
border=89B4FAFF

[border]
width=4
radius=0

[key-bindings]
execute-or-next=none
prev=none
prev-with-wrap=Up Control+p Shift+Tab
next=none
next-with-wrap=Up Control+n Tab
